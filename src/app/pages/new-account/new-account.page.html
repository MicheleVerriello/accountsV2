<ion-header>
  <ion-toolbar>
    <ion-title>New Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">

  <ion-list class="input-list">

    <ion-card>
      <ion-item class="input-item" lines="none">
        
        <ion-input class="input" [(ngModel)]="newAccount.accountName" placeholder="Account name" clear-input="true"></ion-input>

        <!-- if an account name corresponds to an icon, then it will be shown, otherwise a default icon will be shown -->
        <ion-icon slot="end" name="logo-facebook" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'facebo')"></ion-icon>
        <ion-icon slot="end" name="logo-linkedin" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'linked')"></ion-icon>
        <ion-icon slot="end" name="logo-apple" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'apple')"></ion-icon>
        <ion-icon slot="end" name="logo-github" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'github')"></ion-icon>
        <ion-icon slot="end" name="logo-instagram" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'instag')"></ion-icon>
        <ion-icon slot="end" name="logo-dropbox" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'dropbo')"></ion-icon>
        <ion-icon slot="end" name="logo-google" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'google')"></ion-icon>
        <ion-icon slot="end" name="logo-youtube" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'youtu')"></ion-icon>
        <ion-icon slot="end" name="logo-pinterest" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'pinteres')"></ion-icon>
        <ion-icon slot="end" name="logo-twitter" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'twitt')"></ion-icon>
        <ion-icon slot="end" name="logo-snapchat" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'snapch')"></ion-icon>
        <ion-icon slot="end" name="logo-reddit" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'reddit')"></ion-icon>
        <ion-icon slot="end" name="logo-playstation" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'playstat')"></ion-icon>
        <ion-icon slot="end" name="logo-skype" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'skyp')"></ion-icon>
        <ion-icon slot="end" name="logo-xbox" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'xbox')"></ion-icon>
        <ion-icon slot="end" name="logo-tumbrl" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'tumbrl')"></ion-icon>
        <ion-icon slot="end" name="logo-twitch" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'twitch')"></ion-icon>
        <ion-icon slot="end" name="logo-bitbucket" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'bitbuc')"></ion-icon>
        <ion-icon slot="end" name="logo-yahoo" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'yaho')"></ion-icon>
        <ion-icon slot="end" name="logo-ionic" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'ionic')"></ion-icon>
        <ion-icon slot="end" name="logo-windows" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'microso')"></ion-icon>
        <ion-icon slot="end" name="logo-android" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'androi')"></ion-icon>
        <ion-icon slot="end" name="mail" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'mail')"></ion-icon>
        <ion-icon slot="end" name="mail" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'outlo')"></ion-icon>
        <ion-icon slot="end" name="cloud" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'cloud')"></ion-icon>
        <ion-icon slot="end" name="card" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'credit card')"></ion-icon>
        <ion-icon slot="end" name="logo-vimeo" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'vimeo')"></ion-icon>
        <ion-icon slot="end" name="logo-steam" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'steam')"></ion-icon>
        <ion-icon slot="end" name="logo-slack" color="light" *ngIf="accountNameIsIcon(newAccount.accountName, 'slack')"></ion-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'amazon']" *ngIf="accountNameIsIcon(newAccount.accountName, 'amazo')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'atlassian']" *ngIf="accountNameIsIcon(newAccount.accountName, 'atlassian')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'cc-paypal']" *ngIf="accountNameIsIcon(newAccount.accountName, 'paypal')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'ebay']" *ngIf="accountNameIsIcon(newAccount.accountName, 'ebay')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'waze']" *ngIf="accountNameIsIcon(newAccount.accountName, 'waze')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'aws']" *ngIf="accountNameIsIcon(newAccount.accountName, 'aws')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'cc-mastercard']" *ngIf="accountNameIsIcon(newAccount.accountName, 'mastercard')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'cc-amex']" *ngIf="accountNameIsIcon(newAccount.accountName, 'american express')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'cc-visa']" *ngIf="accountNameIsIcon(newAccount.accountName, 'visa')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'spotify']" *ngIf="accountNameIsIcon(newAccount.accountName, 'spotif')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'neos']" *ngIf="accountNameIsIcon(newAccount.accountName, 'netflix')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'docker']" *ngIf="accountNameIsIcon(newAccount.accountName, 'docker')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'flipboard']" *ngIf="accountNameIsIcon(newAccount.accountName, 'flipboard')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'evernote']" *ngIf="accountNameIsIcon(newAccount.accountName, 'evernote')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'jira']" *ngIf="accountNameIsIcon(newAccount.accountName, 'jira')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'line']" *ngIf="accountNameIsIcon(newAccount.accountName, 'line')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'magento']" *ngIf="accountNameIsIcon(newAccount.accountName, 'magento')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'medium-m']" *ngIf="accountNameIsIcon(newAccount.accountName, 'medium')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'patreon']" *ngIf="accountNameIsIcon(newAccount.accountName, 'patreon')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'quora']" *ngIf="accountNameIsIcon(newAccount.accountName, 'quora')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'stack-overflow']" *ngIf="accountNameIsIcon(newAccount.accountName, 'stackoverf')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'telegram-plane']" *ngIf="accountNameIsIcon(newAccount.accountName, 'telegram')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'tripadvisor']" *ngIf="accountNameIsIcon(newAccount.accountName, 'tripadvisor')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'uber']" *ngIf="accountNameIsIcon(newAccount.accountName, 'uber')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'vine']" *ngIf="accountNameIsIcon(newAccount.accountName, 'vine')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'vk']" *ngIf="accountNameIsIcon(newAccount.accountName, 'vk')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'wix']" *ngIf="accountNameIsIcon(newAccount.accountName, 'wix')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'yammer']" *ngIf="accountNameIsIcon(newAccount.accountName, 'yammer')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'wordpress']" *ngIf="accountNameIsIcon(newAccount.accountName, 'wordpress')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'flickr']" *ngIf="accountNameIsIcon(newAccount.accountName, 'flickr')"></fa-icon>
        <fa-icon slot="end" class="fa-icon-account" [icon]="['fab', 'adobe']" *ngIf="accountNameIsIcon(newAccount.accountName, 'adobe')"></fa-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="email" [(ngModel)]="newAccount.email" placeholder="Email" clear-input="true"></ion-input>
        <ion-icon slot="end" name="at" color="light" *ngIf="newAccount.email"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" [(ngModel)]="newAccount.username" placeholder="Username" clear-input="true"></ion-input>
        <ion-icon slot="end" name="person" color="light" *ngIf="newAccount.username"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" [(ngModel)]="newAccount.password" placeholder="Password" clear-input="true" inputmode="password"></ion-input>
        <ion-icon slot="end" name="key" color="light" *ngIf="newAccount.password"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none"> 
        <ion-input class="input" type="number" [(ngModel)]="newAccount.pin" placeholder="Pin" clear-input="true"></ion-input>
        <ion-icon slot="end" name="keypad" color="light" *ngIf="newAccount.pin"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" type="number" [(ngModel)]="newAccount.telefono" placeholder="Number" clear-input="true"></ion-input>
        <ion-icon slot="end" name="call" color="light" *ngIf="newAccount.telefono"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item class="input-item" lines="none">
        <ion-input class="input" [(ngModel)]="newAccount.description" placeholder="Description" clear-input="true"></ion-input>
        <ion-icon slot="end" name="paper" color="light" *ngIf="newAccount.description"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-icon name="checkmark-circle-outline" color="success" class="save-button" *ngIf="newAccount.accountName" (click)="saveAccount()"></ion-icon>
    <ion-icon name="checkmark-circle-outline" color="medium" class="save-button" *ngIf="!newAccount.accountName"></ion-icon>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="menu-fab-button">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
  
    <ion-fab-list side="start">
      <ion-fab-button class="fab-list-button-tutorial" routerLink="/tutorial">
        <ion-icon class="icon-size" name="help"></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="fab-list-button-accounts" routerLink="/accounts">
        <ion-icon class="icon-size" name="list"></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="fab-list-button-settings" routerLink="/settings">
        <ion-icon class="icon-size" name="settings"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  
  </ion-fab>
  
</ion-content>
